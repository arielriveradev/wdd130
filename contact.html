<main class="contact-page">
    <h1>Contact Us</h1>
    <section class="contact-info">
        <h2>Our Information</h2>
        <p><strong>Address:</strong> 123 River Line, Quito, Ecuador</p>
        <p><strong>Phone:</strong> +593 98264875</p>
        <p><strong>Email:</strong> info@zonarafting.com</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.6453890292896!2d-78.46783817080376!3d-0.18065301408549212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59a8c43b4b45d%3A0x15b4f989c74c0162!2sQuito%2C%20Ecuador!5e0!3m2!1sen!2sec!4v1684615132217!5m2!1sen!2sec" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="form-section">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="purpose">Message purpose:</label>
            <select name="purpose" id="purpose">
                <option value="general">General Questions</option>
                <option value="reservation">Trips Reservation</option>
                <option value="feedback">Feedback</option>

            </select>

            <label for="message">Your Message</label>
            <textarea name="message" id="message" rows="5" required></textarea>

            <div class="checkbox">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to our newsletter</label>
            </div>


            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="employees">
        <h2>Meet Our Team</h2>
     <div class="employee-gallery">
        <figure>
          <img src="images/maria-empl.jpg" alt="Maria - Customer Support">
          <figcaption>Maria - Customer Support</figcaption>
        </figure>
        <figure>
          <img src="images/carlos.jpg" alt="Carlos - Adventure Guide">
          <figcaption>Carlos - Adventure Guide</figcaption>
        </figure>
        <figure>
          <img src="images/lucia.jpg" alt="Lucía - Marketing Specialist">
          <figcaption>Lucía - Marketing Specialist</figcaption>
        </figure>
